<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Teardown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/inter/3.19.3/inter.css">
    <style>
        :root {
            --text-color: #1a1a1a;
            --link-color: #0000CC;
            --quote-border: #ff6b35;
            --max-width: 650px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            padding: 2rem 1rem;
        }

        nav {
            max-width: var(--max-width);
            margin: 0 auto 4rem auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        main {
            max-width: var(--max-width);
            margin: 0 auto;
        }

        article {
            margin-bottom: 4rem;
        }

        .post-meta {
            color: #666;
            font-size: 0.875rem;
            margin: 0.5rem 0 1.5rem 0;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 1rem 0;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        blockquote {
            margin: 2rem 0;
            padding-left: 1.5rem;
            border-left: 3px solid var(--quote-border);
            font-style: italic;
        }

        .archive {
            list-style: none;
        }

        .archive li {
            margin: 1rem 0;
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="archive.html">Archive</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="feed.xml">RSS</a></li>
        </ul>
    </nav>

    <main>
        <h1>The Teardown</h1>
        <article>
            <h2>Sample Post Title</h2>
            <div class="post-meta">October 1, 2024</div>
            <p>Regular paragraph text here...</p>
            <blockquote>
                This is how quoted text will appear, with an orange bar on the left side.
            </blockquote>
            <p>More content here...</p>
        </article>
    </main>
</body>
</html>
