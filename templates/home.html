{% extends "base.html" %}

{% block content %}
{% for post in posts %}
<article>
    <h2><a href="/posts/{{ post.slug }}">{{ post.title }}</a></h2>
    <div class="post-meta">{{ post.date.strftime('%B %d, %Y') }}</div>
    <div class="post-tags">
        {% for tag in post.tags %}
        <a href="/tags/{{ tag }}" class="tag">#{{ tag }}</a>
        {% endfor %}
    </div>
    {{ post.content | safe }}
</article>
{% endfor %}

{% if more_posts %}
<p class="more-posts"><a href="/archive">More posts â†’</a></p>
{% endif %}
{% endblock %}
