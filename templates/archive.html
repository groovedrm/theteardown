{% extends "base.html" %}

{% block title %}Archive - THE TEARDOWN{% endblock %}

{% block content %}
<h2>Archive</h2>
<ul class="archive">
    {% for post in posts %}
    <li>
        <span class="post-meta">{{ post.date.strftime('%B %d, %Y') }}</span>
        <a href="/posts/{{ post.slug }}">{{ post.title }}</a>
        <div class="post-tags">
            {% for tag in post.tags %}
            <a href="/tags/{{ tag }}" class="tag">#{{ tag }}</a>
            {% endfor %}
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
